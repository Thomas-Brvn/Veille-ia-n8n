<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veille IA - Résumés automatiques</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #c9d1d9;
      line-height: 1.7;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
      border-bottom: 1px solid rgba(99, 102, 241, 0.15);
      padding: 2.5rem 2rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #6366f1, #8b5cf6, #6366f1, transparent);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f0f6fc;
      letter-spacing: -0.02em;
    }

    header h1 span {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      color: #6e7681;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      font-weight: 400;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.2rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #f0f6fc;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #6e7681;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    #last-update {
      color: #484f58;
      font-size: 0.75rem;
      text-align: center;
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    #last-update::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #238636;
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .filters {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filters button {
      background: transparent;
      color: #6e7681;
      border: 1px solid #21262d;
      padding: 0.35rem 0.9rem;
      border-radius: 100px;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: inherit;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .filters button:hover {
      color: #c9d1d9;
      border-color: #30363d;
      background: #161b22;
    }

    .filters button.active {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      border-color: transparent;
    }

    .filters button .count {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-left: 0.3rem;
    }

    .article {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 12px;
      padding: 1.4rem 1.5rem;
      margin-bottom: 0.8rem;
      transition: all 0.25s ease;
      position: relative;
    }

    .article:hover {
      border-color: #30363d;
      transform: translateY(-1px);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }

    .article-meta-top {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.6rem;
    }

    .source-badge {
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0.2rem 0.6rem;
      border-radius: 100px;
      letter-spacing: 0.02em;
    }

    .source-badge[data-source="ArXiv"] { background: rgba(239, 68, 68, 0.15); color: #f87171; }
    .source-badge[data-source="TechCrunch"] { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
    .source-badge[data-source="Google AI Blog"] { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
    .source-badge[data-source="Hugging Face"] { background: rgba(250, 204, 21, 0.15); color: #fbbf24; }
    .source-badge[data-source="Hacker News"] { background: rgba(251, 146, 60, 0.15); color: #fb923c; }

    .time-ago {
      font-size: 0.7rem;
      color: #484f58;
    }

    .article h2 {
      font-size: 1.05rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 0.6rem;
    }

    .article h2 a {
      color: #f0f6fc;
      text-decoration: none;
      transition: color 0.2s;
    }

    .article h2 a:hover {
      color: #8b5cf6;
    }

    .summary {
      color: #8b949e;
      font-size: 0.88rem;
      line-height: 1.65;
    }

    .loading, .empty {
      text-align: center;
      padding: 4rem 1rem;
      color: #484f58;
      font-size: 0.9rem;
    }

    .loading::before {
      content: '';
      display: block;
      width: 32px;
      height: 32px;
      border: 2px solid #21262d;
      border-top-color: #6366f1;
      border-radius: 50%;
      margin: 0 auto 1rem;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Skeleton loading */
    .skeleton-card {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 12px;
      padding: 1.4rem 1.5rem;
      margin-bottom: 0.8rem;
      overflow: hidden;
    }

    .skeleton-line {
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(90deg, #21262d 25%, #30363d 50%, #21262d 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s ease-in-out infinite;
      margin-bottom: 0.6rem;
    }

    .skeleton-line.short { width: 35%; height: 10px; }
    .skeleton-line.medium { width: 70%; }
    .skeleton-line.long { width: 100%; }
    .skeleton-line.title { height: 16px; width: 85%; margin-bottom: 0.8rem; }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Animations d'entrée */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .article {
      opacity: 0;
      animation: fadeSlideUp 0.4s ease forwards;
    }

    /* Tags */
    .article-tags {
      display: flex;
      gap: 0.35rem;
      margin-top: 0.7rem;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 0.65rem;
      font-weight: 600;
      padding: 0.15rem 0.55rem;
      border-radius: 100px;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tag:hover {
      filter: brightness(1.3);
    }

    .tag[data-tag="NLP"] { background: rgba(99, 102, 241, 0.15); color: #818cf8; }
    .tag[data-tag="LLM"] { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }
    .tag[data-tag="Vision"] { background: rgba(236, 72, 153, 0.15); color: #f472b6; }
    .tag[data-tag="Robotique"] { background: rgba(20, 184, 166, 0.15); color: #2dd4bf; }
    .tag[data-tag="Business"] { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
    .tag[data-tag="Open Source"] { background: rgba(251, 146, 60, 0.15); color: #fb923c; }
    .tag[data-tag="Recherche"] { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
    .tag[data-tag="Data"] { background: rgba(250, 204, 21, 0.15); color: #fbbf24; }
    .tag[data-tag="Ethique"] { background: rgba(244, 63, 94, 0.15); color: #fb7185; }

    .tag-filters {
      display: flex;
      gap: 0.35rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tag-filters .tag {
      opacity: 0.5;
      border: 1px solid transparent;
    }

    .tag-filters .tag:hover {
      opacity: 0.8;
    }

    .tag-filters .tag.active {
      opacity: 1;
      border-color: currentColor;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #30363d;
      font-size: 0.75rem;
      border-top: 1px solid #161b22;
    }

    footer a {
      color: #484f58;
      text-decoration: none;
    }

    footer a:hover { color: #8b949e; }

    @media (max-width: 600px) {
      header { padding: 1.5rem 1rem; }
      header h1 { font-size: 1.4rem; }
      .article { padding: 1rem 1.1rem; }
      .stats { gap: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Veille <span>IA</span></h1>
    <p>Flux RSS + Llama 3.2 via Ollama | Orchestration n8n</p>
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="stat-articles">-</div>
        <div class="stat-label">Articles</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-sources">-</div>
        <div class="stat-label">Sources</div>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="last-update"></div>
    <div class="filters" id="filters"></div>
    <div class="tag-filters" id="tag-filters"></div>
    <div id="articles">
      <div class="skeleton-card"><div class="skeleton-line short"></div><div class="skeleton-line title"></div><div class="skeleton-line long"></div><div class="skeleton-line medium"></div></div>
      <div class="skeleton-card"><div class="skeleton-line short"></div><div class="skeleton-line title"></div><div class="skeleton-line long"></div><div class="skeleton-line medium"></div></div>
      <div class="skeleton-card"><div class="skeleton-line short"></div><div class="skeleton-line title"></div><div class="skeleton-line long"></div><div class="skeleton-line medium"></div></div>
      <div class="skeleton-card"><div class="skeleton-line short"></div><div class="skeleton-line title"></div><div class="skeleton-line long"></div><div class="skeleton-line medium"></div></div>
    </div>
  </div>

  <footer>
    n8n + Ollama (Llama 3.2) + Nginx &mdash; <a href="https://github.com">Code source</a>
  </footer>

  <script>
    let allArticles = [];
    let activeFilter = 'all';
    let activeTag = 'all';

    async function loadArticles() {
      try {
        const res = await fetch('/data/summaries.json');
        if (!res.ok) throw new Error('Pas de données');
        allArticles = await res.json();
        updateStats();
        buildFilters();
        buildTagFilters();
        renderArticles();
      } catch(e) {
        document.getElementById('articles').innerHTML =
          '<div class="empty">Aucun article pour le moment.<br>Lance le workflow n8n pour commencer.</div>';
      }
    }

    function updateStats() {
      document.getElementById('stat-articles').textContent = allArticles.length;
      const sources = new Set(allArticles.map(a => a.source));
      document.getElementById('stat-sources').textContent = sources.size;
    }

    function buildFilters() {
      const sourceCounts = {};
      allArticles.forEach(a => {
        sourceCounts[a.source] = (sourceCounts[a.source] || 0) + 1;
      });
      const container = document.getElementById('filters');

      let html = `<button class="${activeFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">Tous<span class="count">${allArticles.length}</span></button>`;
      Object.entries(sourceCounts)
        .sort((a, b) => b[1] - a[1])
        .forEach(([source, count]) => {
          html += `<button class="${activeFilter === source ? 'active' : ''}" onclick="setFilter('${source}')">${source}<span class="count">${count}</span></button>`;
        });
      container.innerHTML = html;
    }

    function buildTagFilters() {
      const tagCounts = {};
      allArticles.forEach(a => {
        (a.tags || []).forEach(tag => {
          tagCounts[tag] = (tagCounts[tag] || 0) + 1;
        });
      });
      const container = document.getElementById('tag-filters');
      if (Object.keys(tagCounts).length === 0) {
        container.innerHTML = '';
        return;
      }

      let html = '';
      Object.entries(tagCounts)
        .sort((a, b) => b[1] - a[1])
        .forEach(([tag, count]) => {
          html += `<span class="tag ${activeTag === tag ? 'active' : ''}" data-tag="${escapeHtml(tag)}" onclick="setTag('${escapeHtml(tag)}')">${escapeHtml(tag)}<span class="count"> ${count}</span></span>`;
        });
      container.innerHTML = html;
    }

    function setFilter(source) {
      activeFilter = source;
      document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
      document.querySelectorAll(`.filters button`).forEach(b => {
        if (b.textContent.startsWith(source === 'all' ? 'Tous' : source)) b.classList.add('active');
      });
      renderArticles();
    }

    function setTag(tag) {
      activeTag = activeTag === tag ? 'all' : tag;
      buildTagFilters();
      renderArticles();
    }

    function timeAgo(dateStr) {
      const diff = Date.now() - new Date(dateStr).getTime();
      const mins = Math.floor(diff / 60000);
      if (mins < 1) return "a l'instant";
      if (mins < 60) return `il y a ${mins} min`;
      const hours = Math.floor(mins / 60);
      if (hours < 24) return `il y a ${hours}h`;
      const days = Math.floor(hours / 24);
      return `il y a ${days}j`;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function renderArticles() {
      let filtered = activeFilter === 'all'
        ? allArticles
        : allArticles.filter(a => a.source === activeFilter);

      if (activeTag !== 'all') {
        filtered = filtered.filter(a => (a.tags || []).includes(activeTag));
      }

      if (filtered.length === 0) {
        document.getElementById('articles').innerHTML =
          '<div class="empty">Aucun article pour cette combinaison de filtres.</div>';
        return;
      }

      if (filtered.length > 0) {
        document.getElementById('last-update').textContent =
          `Derniere mise a jour : ${timeAgo(filtered[0].generated_at)}`;
      }

      document.getElementById('articles').innerHTML = filtered.map((a, i) => `
        <div class="article" style="animation-delay: ${i * 0.06}s">
          <div class="article-meta-top">
            <span class="source-badge" data-source="${escapeHtml(a.source)}">${escapeHtml(a.source)}</span>
            <span class="time-ago">${timeAgo(a.date)}</span>
          </div>
          <h2><a href="${escapeHtml(a.link)}" target="_blank" ${a.original_title ? `title="${escapeHtml(a.original_title)}"` : ''}>${escapeHtml(a.title)}</a></h2>
          <p class="summary">${escapeHtml(a.summary)}</p>
          ${(a.tags && a.tags.length) ? `<div class="article-tags">${a.tags.map(t => `<span class="tag" data-tag="${escapeHtml(t)}" onclick="setTag('${escapeHtml(t)}')">${escapeHtml(t)}</span>`).join('')}</div>` : ''}
        </div>
      `).join('');
    }

    loadArticles();
    setInterval(loadArticles, 60000);
  </script>
</body>
</html>
